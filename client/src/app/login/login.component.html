<p>
  Login
</p>

<div class="users-list-wrap">
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" name="email" [(ngModel)]="users.email" />
    </div>
        <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="users.password" />
    </div>
    <div class="form-group">
    <button class="btn btn-default" (click)="submit(users)">Отправить</button>
</div>
</div>
